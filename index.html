<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Alternative Rock Quiz </title>
  <link href="https://fonts.googleapis.com/css2?family=Halant&family=Nunito+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-2 col-sm-10 col-md-9 col-lg-8">
          <h1> Alternative Rock Quiz </h1>
          <label> Below is the greatest quiz ever made on Alternative Rock. You will be tested on history, origin, and subgenres of alt-rock. Find out how much you know! All answers can be found at <a href="https://en.wikipedia.org/wiki/Alternative_rock">this Wikipedia page.</a></label>
          <form>
            <div class="form-group">
              <label for="form-text-question-1" class="form-control-label">What band along had breakthrough success that helped alternative rock enter into the musical mainstream in the early 1990s? </label><input class="form-control" type="text" name="form-text-question-1" id="form-text-question-1">
            </div> <!-- form group -->

            <div class="form-group">
              <label for="form-text-question-2" class="form-control-label">What subgenre, with a reputation as the "darkest and gloomiest form of underground rock," developed out of late-1970s British post-punk? </label><input class="form-control" type="text" name="form-text-question-2" id="form-text-question-2">
            </div> <!-- form group -->

            <div class="form-group">
              <label for="form-textarea-question" class="form-control-label">What were the motivating factors to the "change in sound" that occured during the end of the 1990s for alternative rock? </label> <textarea class="form-control" name="form-textarea-question" id="form-textarea-question" rows="4"> </textarea>
            </div> <!-- form group -->

            <div class="form-group">
              <label>What year did Billboard introduce "Alternative" into their charting system?</label>

              <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="radio" name="form-radio-question" value="1979"> 1979</label>
              </div> <!-- form check -->

              <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="radio" name="form-radio-question" value="1986"> 1986</label>
              </div> <!-- form check -->

              <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="radio" name="form-radio-question" value="1983"> 1983</label>
              </div> <!-- form check -->

              <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="radio" name="form-radio-question" value="1988"> 1988</label>
              </div> <!-- form check -->
            </div> <!-- form group -->

            <div class="form-group">
              <label>Which of the following choices are subgenres of alternative rock? Select ALL that apply. </label>

                <div class="form-check">
                  <label class="form-check-label"><input class="form-check-input" type="checkbox" name="form-checkbox-question" value="Britpop"> Britpop</label>
                </div> <!-- form check -->

                <div class="form-check">
                  <label class="form-check-label"><input class="form-check-input" type="checkbox" name="form-checkbox-question" value="Rap"> Rap</label>
                </div> <!-- form check -->

                <div class="form-check">
                  <label class="form-check-label"><input class="form-check-input" type="checkbox" name="form-checkbox-question" value="R&B"> R&B</label>
                </div> <!-- form check -->

                <div class="form-check">
                  <label class="form-check-label"><input class="form-check-input" type="checkbox" name="form-checkbox-question" value="College Rock"> College Rock</label>
                </div> <!-- form check -->

                <div class="form-check">
                  <label class="form-check-label"><input class="form-check-input" type="checkbox" name="form-checkbox-question" value="Grunge"> Grunge</label>
                </div> <!-- form check -->

                <div class="form-check">
                  <label class="form-check-label"><input class="form-check-input" type="checkbox" name="form-checkbox-question" value="Electronica"> Electronica</label>
                </div> <!-- form check -->
            </div> <!-- form group -->

            <div class="form-group">
              <label class="form-control-label">Select the first rock act to have a song reach a billion streams on Spotify.
              <select class="form-control" name="form-dropdown-question" id="form-dropdown-question">
                <option> -- select -- </option>
                <option value="weezer"> Weezer </option>
                <option value="nirvana"> Nirvana </option>
                <option value="twenty-one-pilots"> Twenty One Pilots </option>
                <option value="rem"> R.E.M. </option>
                <option value="my-chemical-romance"> My Chemical Romance </option>
                <option value="the-strokes"> The Strokes </option>
              </select></label>
            </div> <!-- form group -->

            <div class="form-group">
              <button class="btn btn-primary" type="submit"> Submit Answers </button>
              <button class="btn btn-secondary" type="reset"> Start Over </button>
            </div> <!-- form group -->
          </form>
        </div>
      </div>
    </div>

  </body>
  </html>
